<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>WEUI</title>
<link href="../style/weui.min.css" type="text/css" rel="stylesheet" />
<link href="../style/example.css" type="text/css" rel="stylesheet" />
<script language="javascript" src="../zepto.min.js"></script>
<script language="javascript" src="../my.js"></script>
</head>

<body>
<div class="page">
  <div class="hd">
    <h1 class="page_title">Progress</h1>
  </div>
  <div class="bd spacing">
    <div class="weui_progress">
      <div class="weui_progress_bar">
        <div class="weui_progress_inner_bar js_progress" style="width: 0%;"></div>
      </div>
      <a href="javascript:;" class="weui_progress_opr"> <i class="weui_icon_cancel"></i> </a> </div>
    <br>
    <div class="weui_progress">
      <div class="weui_progress_bar">
        <div class="weui_progress_inner_bar js_progress" style="width: 50%;"></div>
      </div>
      <a href="javascript:;" class="weui_progress_opr"> <i class="weui_icon_cancel"></i> </a> </div>
    <br>
    <div class="weui_progress">
      <div class="weui_progress_bar">
        <div class="weui_progress_inner_bar js_progress" style="width: 80%;"></div>
      </div>
      <a href="javascript:;" class="weui_progress_opr"> <i class="weui_icon_cancel"></i> </a> </div>
    <div class="weui_btn_area"> <a href="javascript:;" class="weui_btn weui_btn_primary" id="btnStartProgress">上传</a> </div>
  </div>
</div>
</body>
</html>
