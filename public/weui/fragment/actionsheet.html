<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>WEUI</title>
<link href="../style/weui.min.css" type="text/css" rel="stylesheet" />
<link href="../style/example.css" type="text/css" rel="stylesheet" />
<script language="javascript" src="../zepto.min.js"></script>
<script language="javascript" src="../my.js"></script>
</head>

<body>
<div class="page" style="overflow: hidden">
  <div class="hd">
    <h1 class="page_title">ActionSheet</h1>
  </div>
  <div class="bd spacing"> <a href="javascript:;" class="weui_btn weui_btn_primary" id="showActionSheet">点击上拉ActionSheet</a> </div>

        <div class="weui_actionsheet_cell">示例菜单</div>
        <div class="weui_actionsheet_cell">示例菜单</div>
        <div class="weui_actionsheet_cell">示例菜单</div>
        <div class="weui_actionsheet_cell">示例菜单</div>
      </div>
      <div class="weui_actionsheet_action">
        <div class="weui_actionsheet_cell" id="actionsheet_cancel">取消</div>
      </div>
    </div>
  </div>
  <!--END actionSheet--> 
</div>

</html>
